apiVersion: apps/v1
kind: Deployment
metadata:
  name: uaida-backend
  namespace: uaida-production
  labels:
    app: uaida-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: uaida-backend
  template:
    metadata:
      labels:
        app: uaida-backend
    spec:
      containers:
      - name: backend
        image: ghcr.io/your-username/universal-ai-dev-assistant-backend:latest
        ports:
        - containerPort: 3001
        env:
        - name: DATABASE_URL
          value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@postgres-service:5432/$(POSTGRES_DB)"
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: uaida-config
              key: POSTGRES_USER
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: uaida-config
              key: POSTGRES_DB
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: uaida-secrets
              key: POSTGRES_PASSWORD
        - name: REDIS_URL
          value: "redis://:$(REDIS_PASSWORD)@redis-service:6379"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: uaida-secrets
              key: REDIS_PASSWORD
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: uaida-secrets
              key: JWT_SECRET
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: uaida-secrets
              key: ENCRYPTION_KEY
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: uaida-config
              key: PORT
        - name: HOST
          valueFrom:
            configMapKeyRef:
              name: uaida-config
              key: HOST
        - name: RUST_LOG
          valueFrom:
            configMapKeyRef:
              name: uaida-config
              key: RUST_LOG
        - name: CORS_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: uaida-config
              key: CORS_ORIGINS
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL

---
apiVersion: v1
kind: Service
metadata:
  name: uaida-backend-service
  namespace: uaida-production
  labels:
    app: uaida-backend
spec:
  selector:
    app: uaida-backend
  ports:
  - port: 3001
    targetPort: 3001
  type: ClusterIP

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: uaida-backend-hpa
  namespace: uaida-production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: uaida-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80