apiVersion: apps/v1
kind: Deployment
metadata:
  name: uaida-frontend
  namespace: uaida-production
  labels:
    app: uaida-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: uaida-frontend
  template:
    metadata:
      labels:
        app: uaida-frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/your-username/universal-ai-dev-assistant-frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          runAsNonRoot: true
          runAsUser: 101
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL

---
apiVersion: v1
kind: Service
metadata:
  name: uaida-frontend-service
  namespace: uaida-production
  labels:
    app: uaida-frontend
spec:
  selector:
    app: uaida-frontend
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: uaida-frontend-hpa
  namespace: uaida-production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: uaida-frontend
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70